    <h1 class="p-name article-title" itemprop="headline name">
      前端处理后端返回文件流实现导出Excel
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>实现功能：</p>
<blockquote>
<p>前端发送请求后，接收后端返回的文件流（一般是乱码），实现导出Excel的方法。</p>
</blockquote>
<p>js代码(<strong>封装的promise对象</strong>)：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Vue <span class="keyword">from</span> <span class="string">&#x27;vue&#x27;</span></span><br><span class="line"><span class="keyword">import</span> notification <span class="keyword">from</span> <span class="string">&#x27;ant-design-vue/es/notification&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 实例化Vue对象</span></span><br><span class="line"><span class="keyword">const</span> vm = <span class="keyword">new</span> Vue()</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 前端处理后端返回文件流实现导出Excel的方法</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@export</span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;String&#125;</span> </span>url 接口地址</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Object&#125;</span> </span>params 传递参数</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;String&#125;</span> </span>fileName 文件名称</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return <span class="type">&#123;Promise&#125;</span> </span>Promise对象</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">getExcelExport</span> (<span class="params">url, params, fileName</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">    vm.$http.post(url, params, &#123; <span class="attr">responseType</span>: <span class="string">&#x27;blob&#x27;</span> &#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">const</span> link = <span class="built_in">document</span>.createElement(<span class="string">&#x27;a&#x27;</span>)</span><br><span class="line">      <span class="keyword">const</span> blob = <span class="keyword">new</span> Blob([res], &#123; <span class="attr">type</span>: <span class="string">&#x27;application/vnd.ms-excel&#x27;</span> &#125;)</span><br><span class="line">      link.style.display = <span class="string">&#x27;none&#x27;</span></span><br><span class="line">      link.href = URL.createObjectURL(blob)</span><br><span class="line">      link.setAttribute(<span class="string">&#x27;download&#x27;</span>, <span class="string">`<span class="subst">$&#123;fileName || <span class="string">&#x27;导出文件&#x27;</span>&#125;</span>.xls`</span>)</span><br><span class="line">      <span class="built_in">document</span>.body.appendChild(link)</span><br><span class="line">      link.click()</span><br><span class="line">      <span class="built_in">document</span>.body.removeChild(link)</span><br><span class="line">      resolve(&#123; <span class="attr">message</span>: <span class="string">&#x27;导出成功&#x27;</span> &#125;)</span><br><span class="line">    &#125;).catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line">      notification.error(&#123;</span><br><span class="line">        <span class="attr">message</span>: <span class="string">&#x27;错误&#x27;</span>,</span><br><span class="line">        <span class="attr">description</span>: <span class="string">&#x27;导出接口出错&#x27;</span></span><br><span class="line">      &#125;)</span><br><span class="line">      reject(err)</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>





<p><em>如有错误，请多指教，谢谢！</em></p>
